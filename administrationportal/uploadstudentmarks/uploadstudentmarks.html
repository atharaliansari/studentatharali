<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Form</title>
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        * {
            box-sizing: border-box;
        }

        /* body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
            display: flex;  
            justify-content: center;
            align-items: center;
            height: 100vh;
        }  */

        .form-container {
            background-color: #fff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-size: 0.9rem;
            margin-bottom: 8px;
            color: #333;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 12px;
            border-radius: 5px;
            border: 1px solid #ddd;
            font-size: 1rem;
            transition: border 0.3s;
        }

        input[type="text"]:focus,
        input[type="email"]:focus,
        input[type="password"]:focus {
            border-color: #007bff;
            outline: none;
        }

        .form-group span {
            font-size: 0.9rem;
            color: #888;
            display: block;
            margin-top: 5px;
        }

        input[type="submit"] {
            width: 100%;
            padding: 12px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .form-container {
                padding: 30px;
                width: 90%;
            }
        }
    </style>
</head>

<body>

    <div class="min-h-screen bg-gray-100 flex justify-center items-center body">


        <div class="form-container ">
            <h2>Upload Student Marks</h2>
            <div id="dataform">
                <div class="form-group">
                    <label for="course">Course</label>
                    <input type="text" id="course" name="name" placeholder="Enter your course" required>
                </div>

                <div class="form-group">
                    <label for="studentid">STUDENT ID</label>
                    <input type="text" id="studentid" name="studentid" placeholder="Enter your studentid" required>
                </div>

                <div class="form-group">
                    <label for="marks">MARKS</label>
                    <input type="text" id="marks" name="marks" placeholder="Enter your marks" required>
                </div>

                <div class="form-group">
                    <label for="totalmarks">Total Mark</label>
                    <input type="text" id="totalmarks" name="totalmarks" placeholder="Enter your totalmarks" required>
                </div>

                <div class="form-group">
                    <label for="grade">Grades</label>
                    <input type="text" id="grade" name="grade" placeholder="Enter your grade" required>
                </div>

                <button onclick="save()"
                    class="text-white bg-gradient-to-br from-green-400 to-blue-600 hover:bg-gradient-to-bl focus:ring-4 focus:outline-none focus:ring-green-200 dark:focus:ring-green-800 font-medium rounded-lg text-sm px-5 py-2.5 text-center me-2 mb-2">Submit</button>
            </div>
        </div>
    </div>
    <!-- <br> -->
    <div id="cartContainer" class="m-2">
    </div>

    <script type="module" src="uploadstudentmark.js"></script>
</body>

</html>
